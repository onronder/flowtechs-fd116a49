query PreOrderFulfillmentStatus($first: Int!, $after: String) {
  orders(first: $first, after: $after, sortKey: PROCESSED_AT, reverse: true) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        processedAt
        fulfillmentStatus
        shippingAddress {
          name
          address1
          city
          country
          zip
        }
        fulfillments(first: 5) {
          trackingCompany
          trackingInfo {
            number
            url
          }
          status
          estimatedDeliveryAt
          deliveredAt
        }
      }
    }
  }
}
